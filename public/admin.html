<!-- public/admin.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administración - Tienda En Línea</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Incluir la Navbar -->
    <div id="navbar"></div>

    <!-- Formulario de Agregar Producto -->
    <div class="container mt-5">
        <h2 class="text-center">Agregar Nuevo Producto</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="addProductForm">
                    <div class="form-group">
                        <label for="productName">Nombre del Producto</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Descripción</label>
                        <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Precio</label>
                        <input type="number" class="form-control" id="productPrice" min="0.01" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="productQuantity">Cantidad Disponible</label>
                        <input type="number" class="form-control" id="productQuantity" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="productImage">Imagen (opcional)</label>
                        <input type="file" class="form-control-file" id="productImage" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Agregar Producto</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
      <div class="text-center p-3">
        © 2024 Tienda En Línea
      </div>
    </footer>

    <!-- Scripts -->
    <script>
      // Cargar navbar.html
      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar').innerHTML = data;
          initializeNavbar();
        })
        .catch(error => console.error('Error al cargar la navbar:', error));
    </script>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
